<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Smart Campus Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="signin-wrapper">
        <div class="signin-box">
            <h2>Smart Campus Assistant</h2>
            <p class="tagline">Welcome back! Please sign in to continue.</p>
            
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <script>
                        alert("{{ messages[0] }}");
                    </script>
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="signin-form">
                <input type="text" name="username" placeholder="ðŸ‘¤ Username" required>
                <input type="email" name="email" placeholder="ðŸ“§ Email" required>
                <input type="password" name="password" placeholder="ðŸ”’ Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
